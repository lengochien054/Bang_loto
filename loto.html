<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Lô Tô Online – Phòng Nhiều Người</title>
<style>
body { font-family: Arial; text-align: center; background:#f5f5f5; }
#container { max-width: 900px; margin: auto; }
table { border-collapse: collapse; margin: auto; }
td { width:40px; height:40px; border:1px solid #000; cursor:pointer; font-weight:bold; background:#fff; }
.marked { background: yellow; }
#chat { border:1px solid #ccc; height:200px; overflow-y:auto; background:#fff; padding:5px; }
</style>
</head>
<body>
<div id="container">
<h2>Lô Tô Online – Phòng nhiều người</h2>

<div>
Tên bạn: <input id="username" placeholder="Nhập tên" />
<br/><br/>
Mã phòng: <input id="room" placeholder="VD: phong1" />
<button onclick="joinRoom()">Vào phòng</button>
</div>

<h3>Chọn STT Bảng</h3>
<select id="boardSelect"></select>

<h3>Bảng Lô Tô 9x9</h3>
<table id="board"></table>

<h3>Chat phòng</h3>
<div id="chat"></div>
<input id="chatInput" placeholder="Nhập tin nhắn..." />
<button onclick="sendChat()">Gửi</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// CẤU HÌNH FIREBASE – BẠN PHẢI THAY
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentRoom = "";
let currentUser = "";

function joinRoom() {
  currentUser = document.getElementById('username').value;
  currentRoom = document.getElementById('room').value;
  if(!currentUser || !currentRoom) { alert('Nhập đủ tên và phòng'); return; }
  loadBoards();
  listenChat();
}

// TẠO 20 BẢNG SỐ
function generateBoard() {
  let numbers = [];
  while(numbers.length < 45) {
    let n = Math.floor(Math.random()*90)+1;
    if(!numbers.includes(n)) numbers.push(n);
  }
  let board = [];
  let index = 0;
  for(let i=0;i<9;i++){
    let row = [];
    let cols = [];
    while(cols.length < 5){
      let c = Math.floor(Math.random()*9);
      if(!cols.includes(c)) cols.push(c);
    }
    for(let j=0;j<9;j++){
      row.push(cols.includes(j) ? numbers[index++] : "");
    }
    board.push(row);
  }
  return board;
}

function loadBoards() {
  const select = document.getElementById("boardSelect");
  select.innerHTML = "";

  for(let i=1;i<=20;i++){
    let opt = document.createElement("option");
    opt.value = i;
    opt.text = "Bảng " + i;
    select.appendChild(opt);
  }

  select.onchange = () => chooseBoard(select.value);
}

function chooseBoard(id) {
  db.ref(`rooms/${currentRoom}/boards/${id}`).once("value", snap => {
    if(snap.exists()) {
      alert("Bảng này đã có người chọn!");
    } else {
      db.ref(`rooms/${currentRoom}/boards/${id}`).set(currentUser);
      renderBoard(generateBoard());
    }
  });
}

function renderBoard(board) {
  const table = document.getElementById("board");
  table.innerHTML = "";
  for(let i=0;i<9;i++){
    let tr = document.createElement("tr");
    for(let j=0;j<9;j++){
      let td = document.createElement("td");
      td.innerText = board[i][j];
      td.onclick = () => td.classList.toggle("marked");
      tr.appendChild(td);
    }
    table.appendChild(tr);
  }
}

// CHAT
function sendChat() {
  const msg = document.getElementById("chatInput").value;
  if(!msg) return;
  db.ref(`rooms/${currentRoom}/chat`).push({
    user: currentUser,
    text: msg
  });
  document.getElementById("chatInput").value = "";
}

function listenChat() {
  db.ref(`rooms/${currentRoom}/chat`).on("child_added", snap => {
    const data = snap.val();
    const div = document.createElement("div");
    div.innerText = data.user + ": " + data.text;
    document.getElementById("chat").appendChild(div);
  });
}
</script>
</body>
</html>
