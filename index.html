<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lô Tô Online 9x9</title>
<style>
body { font-family: Arial; text-align: center; }
table { border-collapse: collapse; margin: auto; }
td {
  width: 50px; height: 50px;
  border: 1px solid #000;
  cursor: pointer;
  font-weight: bold;
}
.marked { background: yellow; }
#status { margin-top: 20px; font-size: 20px; color: red; }
</style>
</head>

<body>

<h2>Chọn STT Bảng Số</h2>
<select id="boardSelect"></select>

<h2>Bảng Lô Tô 9x9</h2>
<table id="board"></table>

<div id="status"></div>

<script>
const boards = {};
let usedBoards = [];

export function generateBoard() {
  const board = [];

  for (let r = 0; r < 9; r++) {
    let row = Array(9).fill(null);
    let cols = shuffle([0,1,2,3,4,5,6,7,8]).slice(0,5);

    cols.forEach(c => {
      const min = c * 10 + 1;
      const max = c === 8 ? 90 : c * 10 + 9;
      row[c] = random(min, max);
    });

    board.push(row);
  }

  return board;
}

function random(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

const select = document.getElementById("boardSelect");
for(let i=1;i<=20;i++){
  let opt = document.createElement("option");
  opt.value = i;
  opt.text = "Bảng số " + i;
  select.appendChild(opt);
}

select.onchange = () => loadBoard(select.value);

function loadBoard(id){
  const board = boards[id];
  const table = document.getElementById("board");
  table.innerHTML = "";

  for(let i=0;i<9;i++){
    let tr = document.createElement("tr");
    for(let j=0;j<9;j++){
      let td = document.createElement("td");
      td.innerText = board[i][j];
      td.onclick = () => td.classList.toggle("marked");
      tr.appendChild(td);
    }
    table.appendChild(tr);
  }
}

loadBoard(1);
</script>

</body>
</html>
